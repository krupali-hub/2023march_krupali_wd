<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 500px;
            background: url(https://static.wixstatic.com/media/bb1bd6_5e96563c01494b0989ca26893cf7e8e8~mv2.png/v1/fill/w_924,h_623,al_c,q_90,enc_auto/bb1bd6_5e96563c01494b0989ca26893cf7e8e8~mv2.png);
            margin: auto;
            background-size: 100% 100%;
            margin-top: 100PX;
            position: relative;
            overflow: hidden; 
            cursor: pointer;
        }
        .child{
            height: 500PX;
            width: 500PX;
            background-color:rgba(0, 0, 0, 0.3);
            position: absolute;
            transition: 1s;
        
        }
        .parent .ch-1{
            top:100%;
        }
        .parent .ch-2{
            bottom: 100%;
            
        }
        .parent:hover .ch-1{
            top: 0;
            left: 0;
        }
        .parent:hover .ch-2{
            bottom:0;
            right: 0;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child ch-1"></div>
        <div class="child ch-2"></div>
    </div>
</body>
</html>
