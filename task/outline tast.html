<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height:200px;
            width: 200px;
            margin: 100px;
            padding: 50px;
            background-color:yellowgreen;
            border: 5px solid black;
            transition: 5s;
            font-size: larger;
            text-align: center;
        
        }
        div:hover{
            outline: 20px auto;
            outline-offset: 10px;
            outline-style: outset;
        }
    </style>
</head>
<body>
<div class="contaniar">
    krupali
</div>
</body>
</html>
