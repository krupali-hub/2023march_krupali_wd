<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="menu">
        <input type="text" class="div">
        <div class="date">
            <button class="post">7</button>
            <button class="post">8</button>
            <button class="post">9</button>
            <button class="most">DEL</button>
            <button class="post">4</button>
            <button class="post">5</button>
            <button class="post">6</button>
            <button class="post">+</button>
            <button class="post">1</button>
            <button class="post">2</button>
            <button class="post">3</button>
            <button class="post">-</button>
            <button class="post">.</button>
            <button class="post">0</button>
            <button class="post">/</button>
            <button class="post">X</button>
            <button class="pop">RESET</button>
            <button class="posted">=</button>
        </div>
    </div>
</body>
</html>
