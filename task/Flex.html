<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .A{
            height: 50vh;
            width: auto;
            background:lemonchiffon;
            border: 4px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            justify-content: center;
            align-items: center;
            /*align-content: flex-start;*/
            
        }
        .itam{
            height: 150px;
            width: 150px;
            background-color:pink;
            margin: 2px;
            color:black;
            font-size: 20px;
            border: 1px solid;
        }
        .B{
            
            height: 50vh;
            width: auto;
            background:lemonchiffon;
            border: 4px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap-reverse;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color:pink;
            margin: 2px;
            color:black;
            font-size: 20px; 
            border: 1px solid;
            
            
        }
    </style>
</head>
<body>
    <div class="A">
        <div class="itam 1">1</div>
        <div class="itam 2">2</div>
        <div class="itam 3">3</div>
        <div class="itam 4">4</div>
    </div>
    <div class="B">
    <div class="box 1">1</div>
    <div class="box 2">2</div>
    <div class="box 3">3</div>
    <div class="box 4">4</div>
    </div>

</body>
</html>
