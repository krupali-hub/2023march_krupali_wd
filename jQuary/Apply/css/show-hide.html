<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-hide</title>
    <style>
        .show
        {
            height: 250px;
            width: 50%;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="show"></div>
    <button type="button" onclick="sho()">Show</button>
    <div class="hide"></div>

    <script>
        let show = document.querySelector('.show');
        function sho()
        {
            show.style.display = 'block'   
        }
    </script>
</body>
</html>
