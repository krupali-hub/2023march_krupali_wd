<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <div style="background: gray; color: white;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum ratione dicta, voluptatem repellendus alias repudiandae possimus ducimus odio eum quis porro consequatur libero tempora in consequuntur! Odit nisi eum dolores!</div>
    <button>Click Me</button>
    <button class="fad">Click Me</button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('div').fadeOut(1500);
            });
        });        
    </script>
</body>
</html>
