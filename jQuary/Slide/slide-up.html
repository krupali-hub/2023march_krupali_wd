<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div{
            height: 250px;
            width: 500px;
            border: #3beebb;
            background: #3b3a3f;
            display: none;
        }
        button{
            padding: 30px 100px;
            background: #fba;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
    <div></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function() {
                $("div").slideToggle(2500);
            })
            $("div").click(function(){
                $(this).stop();
            })
        });        
    </script>
</body>
</html>
