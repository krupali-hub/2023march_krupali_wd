<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            /* background: rgba(255, 0, 0, 0.5); */
            background: red;
            border: 15px double darkblue;
            opacity: 0.5;
        }
        body{
            
            cursor: no-drop;
        }
        div:hover{
            opacity: 1;
            /* cursor: pointer; */
        }
    </style>
</head>
<body>

</html>
