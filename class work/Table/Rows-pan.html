<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows-pan</title>
</head>
<body>
    <table border="10 px">
        <caption>Deta</caption>
        <thead>
            <tr>
                <th>no</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quenty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>book</td>
                <td>70</td>
                <td rowspan="2">1</td>
            </tr>
            <tr>
                <td>1.2</td>
                <td>study table</td>
                <td>70</td>
                <!--<td>1</td>-->
            </tr>
        </tbody>
    </table>
</body>
</html>
