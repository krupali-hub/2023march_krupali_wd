<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            color: blueviolet;
        }
        label{
            color: crimson;
        }
        /*.lnm{
            background: yellow;
        }
        #fnm{
            background-color: aqua;
        }*/
        fieldset{
            text-align: center;
            width: 50%;
        }
        legend{
           /* background: pink;
            padding: 15px;
            margin: 5px;*/
        }
    </style>
</head>
<body>
    <center>
        <fieldset>
            <legend><u>Log-in</u></legend>
            <form action="../1 Hello.html" method="get">
                <label for="fnm" id="">First Name:</label>
                <input type="text" name="fnm" id="fnm" value=""><br><br>
                <label for="lnm" id="">Last Name:</label>
                <input type="text" name="lnm" id="lnm" value=""><br><br>
                <!--<input type="text" name="unm" placeholder="Enter your user name.."><br><br>-->
                <label for="Pass">Password:</label>
                <input type="password" name="Pass" id="" required><br><br>
                <input type="submit" value="Login" name="submit">
                <input type="reset" value="set"><br><br>
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="Phone">Phone No.:</label>
                <input type="tel" id="Phone" name="Phone" pattern="[0-9]"><br><br>
                <label for="quentity">Quentity:</label>
                <input type="number" id="quentity" name="quentity" min="1" max="7"><br><br>
                <label for="Gsearch">Google Search:</label>
                <input type="search" id="gsearch" name="gsearch"><br><br>
                <label for="DOB">Date Of Birth:</label>
                <input type="date" id="DOB" name="DOB"><br><br>
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt"><br><br>
                <label for="week">Select a Week:</label>
                <input type="week" id="week" name="week"><br><br>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month"><br><br>
                <label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
            </form>
        </fieldset>
    </center>
</body>
</html>
